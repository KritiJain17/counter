<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="heading">
      <h1>Counter</h1>
    </div>
    <div class="counter_check">
      <span id="value">0</span>
    </div>
    <div class="button_holder">
      <button class="js_button" id="dec">
        Decrease
      </button>
      <button class="js_button" id="reset">
        Reset
      </button>
      <button class="js_button" id="inc">
        Increase
      </button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
